<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
            secondary: '#1e293b',
            accent: '#00ffff',
            dark: '#0b1120'
          },
          fontFamily: {
            heading: ['Orbitron', 'monospace'],
            body: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="./src/css/style.css" />

  <!-- Override por si style.css fijaba el main -->
  <style>
    /* Asegura que el SPA NO esté fijo. Esto habilita scroll natural. */
    #app { position: static !important; inset: auto !important; height: auto !important; overflow: visible !important; }
  </style>

  <title>Sky.io - Gestión Meteorológica Empresarial</title>
</head>
<body class="bg-dark text-white min-h-screen flex flex-col">
  <!-- Contenido SPA -->
  <main id="app" class="flex-1 min-h-0">
    <!-- Las páginas se montan aquí -->
  </main>

  <!-- Footer pegado al fondo cuando hay poco contenido, 
       y empujado hacia abajo cuando hay mucho (scroll de la página) -->
  <footer id="site-footer" class="mt-auto bg-[#1f2937] text-slate-300">
    <div class="max-w-7xl mx-auto px-6 lg:px-8 py-12">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <!-- Brand -->
        <div>
          <div class="flex items-center gap-2 text-white font-semibold text-lg">
            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
            </svg>
            Sky.io
          </div>
          <p class="mt-3 text-sm leading-relaxed text-slate-400 max-w-xs">
            Impulsa tus operaciones con clima inteligente y recomendaciones de seguridad en tiempo real.
          </p>
        </div>

        <!-- Enlaces rápidos -->
        <div>
          <h4 class="text-white font-semibold mb-3">Enlaces rápidos</h4>
          <ul class="space-y-2 text-sm">
            <li><a href="#/" class="hover:text-primary transition-colors">Inicio</a></li>
            <li><a href="#/about" class="hover:text-primary transition-colors">Sobre nosotros</a></li>
          </ul>
        </div>

        <!-- Contacto -->
        <div>
          <h4 class="text-white font-semibold mb-3">Contacto y Soporte</h4>
          <ul class="space-y-2 text-sm">
            <li class="flex items-start gap-2">
              <svg class="w-4 h-4 mt-0.5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a2 2 0 01-2.828 0L6.343 16.657A8 8 0 1117.657 16.657z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Calle 40 46 243, 080003 Barranquilla, Atlántico, Colombia
            </li>
            <li class="flex items-center gap-2">
              <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0H8m0 0l-4-4m4 4l-4 4m12-4l4-4m-4 4l4 4" />
              </svg>
              <a href="mailto:skycare.contact@gmail.com" class="hover:text-primary transition-colors">
                skycare.contact@gmail.com
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="mt-10">
        <hr class="border-slate-600/40" />
        <div class="text-xs text-slate-400 mt-4 flex items-center justify-between">
          <span>© <span id="year"></span> Sky.io All rights reserved.</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Main JS -->
  <script type="module" src="./src/main.js"></script>

  <!-- Año dinámico -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear()
    // Si en alguna vista se dejó el body sin scroll, lo rehabiitas aquí:
    document.body.classList.remove('overflow-hidden')
  </script>
</body>
</html>
